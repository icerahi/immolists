<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
</head>
<body>
<h1>Property of the Month</h1>
{% for object in object_list %}
Property name : <a href="{% url 'property_update' pk=object.pk %}">{{object.title}}</a><br>
Relator:{{object.realator}}<br>
Property category:{{object.category}}<br>
property type: {{object.type}}<br>
{% endfor %}

</body>
</html>
