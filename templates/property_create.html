{% extends 'base.html' %}

{% block content %}
<h2>Property Create Form</h2>

<form class="" action="" method="post" id="PropertyForm" data-types-url="{% url 'ajax_load_types' %}">
{% csrf_token %}
    <table>
        {{ form.media }}








    </table>
     <button type="submit">Save</button>
    <a href="{% url 'property_list' %}">Nevermind</a>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>

$("#id_category").change(function(){
var url=$("#PropertyForm").attr("data-types-url");
var categoryId=$(this).val();

$.ajax({
url:url,
data:{
'category':categoryId
},
success:function(data){
$("#id_type").html(data);
}
});
});


</script>

 {% endblock %}
